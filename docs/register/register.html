<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Q-Tanda</title>
</head>
<header>
    <p><a href="../../index.html">⬅️Back</a></p>
    <h1>Q-Tanda</h1>
    <h2>The juicier option!</h2>
</header>
<body>
    <p>Please, insert your information below to create your Q-Tanda account:</p>
    <div id="loginContainer">
        <form action="">
            <fieldset>
                <legend>Infos</legend>
                <div class="nameContent">
                    <label for="name">Full Name: <input type="name" id="userNameRegister" value="Insira seu nome"/> </label>
                    
                </div>
                <p>
                <div class="genderContent">
                    <label for="gender">Gender: <input type="radio" name="gender" id="radMale" value="1"/> Male <input type="radio" name="gender" id="radFemale" value="2"/> Female <input type="radio" name="gender" id="radNB" value="3"/> Non-Binary <input type="radio" name="gender" id="radNull" value="4"/> Rather not specify</label>
                    
                </div>
                <p>
                <div class="obsContent">
                    <label for="obs">Observations: <textarea name="obs" id="txtAnswer" cols="40" rows="5" placeholder="Do you have any observation to make?"></textarea> </label>
                    
                </div>
                <p>
                <div class="emailContent">
                    <label for="email">E-mail: <input type="email" id="userEmail" value="Insira seu e-mail"/> </label>
                    
                </div>
                <p>
                
                <div class="pwdContent">
                    <label for="password">Key: <input type="password" id="pwdRegister" value="secret"/></label>
                    
                </div>
                <p>
                <div class="confirm-pwdContent">
                    <label for="confirm-password">Confirm your key: <input type="password" id="confirmPwd" value="secret"/></label>
                    
                </div>
                <p>
                
            </fieldset>
            <p>
            <div class="button">
                <input type="reset">
            </div>
            
            <p>
            <div class="button">
                <button id="submitRegister">Submit</button>
            </div>
        </form>
    </div>
    
    
</body>
</html>
